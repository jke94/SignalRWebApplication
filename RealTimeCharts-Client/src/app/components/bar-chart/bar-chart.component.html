<div *ngIf="!signalRService.data; else elseBlock">
  <div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Data</th>
          <th scope="col">Label Name</th>
          <th scope="col">Value</th>
          <th scope="col">Color (Hex)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of valores; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ item.label }} </td>
          <td>{{ item.data }}</td>
          <td>{{ item.backgroundColor}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="container">
    <div style="display: block" *ngIf='valores'>
      <canvas baseChart [datasets]="valores" [labels]="chartLabels" [options]="chartOptions" [legend]="chartLegend"
        [chartType]="barChartType">
      </canvas>
    </div>
  </div>
</div>
<ng-template #elseBlock>
  <div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Data</th>
          <th scope="col">Label Name</th>
          <th scope="col">Value</th>
          <th scope="col">Color (Hex)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of signalRService.data; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ item.label }} </td>
          <td>{{ item.data }}</td>
          <td>{{ item.backgroundColor}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div style="display: block" *ngIf='signalRService.data'>
    <canvas baseChart [datasets]="signalRService.data" [labels]="chartLabels" [options]="chartOptions"
      [legend]="chartLegend" [chartType]="barChartType" [colors]="colors"></canvas>
  </div>
</ng-template>
<div *ngIf="errorHTTPGet">
  <ngb-alert [dismissible]="false">
    <strong>Warning!</strong> {{errorHTTPGet}}
  </ngb-alert>
</div>
