<div *ngIf="!signalRService.data; else elseBlock">
    <div class="container">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Data</th>
              <th scope="col">Value</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of valores; index as i">
              <th scope="row">{{ "Data " + (i + 1)  }}</th>
              <td>{{ item }} </td>
            </tr>
          </tbody>
        </table>
      </div>
    <div style="display: block" *ngIf='valores'>
        <div class="chartjs-container">
            <canvas baseChart [data]="valores" [labels]="doughnutChartLabels" [chartType]="doughnutChartType">
            </canvas>
        </div>
    </div>

</div>
<ng-template #elseBlock>

</ng-template>
